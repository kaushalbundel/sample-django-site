{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.blog_name }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F,d Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'blog-detail' post.pk %}">{{ post.blog_name }}</a></h2>
            <p class="article-content">{{ post.blog_content|truncatechars:400 }}</p> <a class="mr-2" href="{% url 'blog-detail' post.pk %}">Read More</a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
